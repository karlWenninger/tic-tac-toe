<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid&display=swap" rel="stylesheet">
    <title>tic-tac-toe</title>
</head>

<body>
    <div id="start-page" class="page-container">
        <h1>TIC TAC TOE</h1>
        <div class="mid-page-container">
            <h3>choose your opponent</h3>
            <div class="btn-container">
                <div id="einstein-btn" class="opponent-btns">
                    <img src="images/einstein.png" alt="Albert Einstein image" id="this makes me nutz">
                    <p>Albert<br>Einstein </p>
                </div>
                <div id="trump-btn" class="opponent-btns">
                    <img src="images/trump.png" alt="Donald Trump image">
                    <p>Donald<br>Trump</p>
                </div>
            </div>
        </div>
        <button id="next-page-btn">next</button>
    </div>

    <div id="trump-page" class="page-container">
        <div class="mid-page-container">
            <h3>choose "X" or "O"</h3>
            <p>"X"goes first</p>
            <p>If you don't let Trump be "X" he will accuse you of being unpatriotic and try to deport your
                grandmother</p>
            <p>just let Trump be "X"</p>
            <p>you will be "O"</p>
        </div>
        <button class="play-game-btn">play game</button>
    </div>

    <div id="einstein-page" class="page-container">
        <div class="mid-page-container">
            <h3>choose "X" or "O"</h3>
            <h4>X goes first</h4>
            <div class="btn-container">
                <div class="player-btns" id="human-X">X</div>
                <div class="player-btns" id="human-O">O</div>
            </div>
        </div>
        <button class="play-game-btn">play game</button>
    </div>

    <div id="game-page" class="page-container">
        <div id="board-UI">
            <table>
                <tr>
                    <td class="cells" id=0></td>
                    <td class="cells" id=1></td>
                    <td class="cells" id=2></td>
                </tr>
                <tr>
                    <td class="cells" id=3></td>
                    <td class="cells" id=4></td>
                    <td class="cells" id=5></td>
                </tr>
                <tr>
                    <td class="cells" id=6></td>
                    <td class="cells" id=7></td>
                    <td class="cells" id=8></td>
                </tr>
            </table>
        </div>
        <div id="ingame-msg-container">
            <p id="winner-msg"></p>
            <img id="in-game-img">
            <p id="opponent-comment"></p>
            <button id="play-again-btn"></button>
        </div>
    </div>

    <div id="call-putin-page" class="page-container">
        <div class="mid-page-container">
            <div class="phone-container">
                <div id="trump-phone">
                    <img src="images/trumpPhone.jpg" alt="Trump on phone" id="this makes me nutz">
                </div>
                <div id="putin-phone">
                    <img src="images/putinPhone.png" alt="Putin on phone">
                </div>
            </div>
        </div>
        <!-- <button id="test-call">test</button> -->
    </div>


    <script src="app.js"></script>
</body>

</html>
